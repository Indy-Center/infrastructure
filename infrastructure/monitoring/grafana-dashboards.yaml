          },
          "id": 4,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "cnpg_pg_settings_setting{cluster=~\"$cluster\", name=~\"shared_buffers|work_mem|maintenance_work_mem|effective_cache_size\"} / 1024",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ],
          "title": "Memory Settings (MB)",
          "type": "timeseries"
